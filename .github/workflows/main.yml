name: CI

on: 
  push:
    branches:
      - main
      - feature/*
  pull_request:
      - main
      - feature/*
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: macos-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with: 
          flutter-version: '3.3.10'
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get
      
      - name: Run unit tests
        run: flutter test


